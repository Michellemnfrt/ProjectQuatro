{% extends 'repairs/base.html' %} {% block content %}
<h2>cars</h2>
<img src="{{ car.image_url }}" alt="" class="car-photo">
<ul>
    {% for car in cars %}
    <li>
        <a href="{% url 'car_detail' pk=car.pk %}">{{ car.date }} Car Detail {{ car.repair.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
