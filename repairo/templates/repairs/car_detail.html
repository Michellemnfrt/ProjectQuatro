{% extends 'repairs/base.html' %} {% block content %}
<h2>{{ car.owner }}
    <a href="{% url 'car_edit' pk=car.pk %}">(edit)</a>
</h2>
<h3>Create a new car instance <a href="{% url 'car_create' %}">(+)</a></h3>

        license_plate: {{ car.license_plate }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
